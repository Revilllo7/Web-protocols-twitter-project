<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login & Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input id="login-username" placeholder="Enter your username">
        <input id="login-password" type="password" placeholder="Enter your password">
        <button onclick="login()">Login</button>

        <h2>Register</h2>
        <input id="register-username" placeholder="Choose a username">
        <input id="register-password" type="password" placeholder="Choose a password">
        <button onclick="register()">Register</button>
    </div>

    <a class="link" href="./pages/help.html">Problem logging in? Go to help!</a>

    <script>
        // Utility functions to handle cookies
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                if (parts[0] === name) r = decodeURIComponent(parts[1]);
                return r;
            }, '');
        }

        // Registration function
        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            const hashedPassword = await dcodeIO.bcrypt.hash(password, 10); // FIXED

            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password: hashedPassword })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        // Login function
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Set cookies after successful login
                    setCookie("username", username, 7); // Set the username cookie for 7 days

                    // Generate Identicon URL
                    const identiconUrl = `https://cdn.dicebear.com/6.x/identicon/svg?seed=${encodeURIComponent(username)}`;

                    // Set Identicon URL in a cookie
                    setCookie("userProfilePicture", identiconUrl, 7);

                    alert('Login successful');
                    window.location.href = "./pages/main.html"; // Redirect to the main page after login
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
